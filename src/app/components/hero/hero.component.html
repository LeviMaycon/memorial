<section class="relative bg-[#2F4F4F]">
  <div class="absolute inset-0 opacity-10">
    <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <pattern id="leaves" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
          <path d="M25,0 Q50,25 25,50 Q0,25 25,0" fill="none" stroke="currentColor"/>
        </pattern>
      </defs>
      <rect width="100%" height="100%" fill="url(#leaves)"/>
    </svg>
  </div>
  <div class="absolute inset-0 bg-gradient-to-b from-[#2F4F4F]/50 to-[#2F4F4F]/50"></div>
  <div class="relative max-w-[1085px] container mx-auto px-4 py-32">
    <div class="max-w-2xl text-[#FAEBD7] text-center md:text-left">
      <h1 class="text-3xl sm:text-4xl md:text-5xl font-serif font-bold mb-4">
        Preserving Memories with Love and Respect
      </h1>
      <p class="text-lg sm:text-xl mb-8 text-[#DAA520]">
        A space dedicated to keeping the memories of our loved ones alive
      </p>
      <div class="flex flex-col sm:flex-row justify-left sm:justify-left gap-4">
        <button class="px-6 py-3 bg-[#DAA520] text-[#FAEBD7] rounded-none hover:bg-[#2F4F4F] hover:text-[#FAEBD7] transition-colors duration-300">
          Create Memorial
        </button>
        <button class="px-6 py-3 bg-[#FAEBD7] text-[#2F4F4F] rounded-none hover:bg-[#DAA520] hover:text-[#FAEBD7] transition-colors duration-300">
          View Memorials
        </button>
      </div>
    </div>
  </div>
</section>
